<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Draw a blue rectangle (canvas version)</title>
	</head>
	
	<body onload="main()">
		<canvas id="example" width="400" height="400">
		Please use a browser that supports "canvas"
		</canvas>
		<div>
			v1:
			<label>x<input id="v1.x" type="number" value="0"></input></label>
			<label>y<input id="v1.y" type="number" value="5"></input></label>
		</div>
		<div>
			v2:
			<label>x<input id="v2.x" type="number" value="5"></input></label>
			<label>y<input id="v2.y" type="number" value="0"></input></label>
		</div>
		<div>
			<label>Operation:<select id="operation_dropdown">
				<option value="add">Add</option>
				<option value="sub">Subtract</option>
				<option value="mul">Multiply</option>
				<option value="div">Divide</option>
			</select></label>
			<label>Scalar:<input id="operation_scalar" type="number" value=""></input></label>
		</div>
		<button id="draw_button">Draw</button>
		<script src="lib/cuon-matrix-cse160.js"></script>
		<script src="asg0.js"></script>
	</body>
</html>
